<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- Importamos el cdn css de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Importamos el link css -->
    <link rel="stylesheet" href="css/cart.screen.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <!-- ICON -->
                <a class="navbar-brand" href="#">Gran Sabor</a>
                <!-- BOTÓN TOGGLE NAVBAR -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <!-- Izquierda -->
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categorias
                            </a>
                            <div class="dropdown-menu" aria-labelledby="categoriasDropdown">
                                <a class="dropdown-item" href="#">Pizzas</a>
                                <a class="dropdown-item" href="#">Empanadas</a>
                                <a class="dropdown-item" href="#">Lomos</a>
                            <a class="dropdown-item" href="#">Bebidas</a>
                            </div>
                        </li>
                    </ul>
                    <!-- Derecha -->
                    <!-- VISIBLE HASTA MD BREACKPOINT (<MD)-->
                    <div class="d-md-none">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="/cart.html">Carrito</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Perfil</a>
                            </li>
                        </ul>
                    </div>
                    <!-- VISIBLE SIEMPRE -->
                    <form class="form-inline my-2 my-lg-0 d-flex" role="search">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar comida..." aria-label="Search">
                        <button class="btn btn my-2 my-sm-0" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <!-- VISIBLE A PARTIR DE MD BREACKPOINT (>MD)-->
                    <div class="d-none d-md-flex gap-2">
                        <a class="nav-item nav-link p-1 mr-10" href="/cart.html">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                        <a class="nav-item nav-link p-1" href="#">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div style="height: 56px;"></div> 
    <main 
        class="container mt-5"
    >
        <section>
            <ul class="list-group">
                <li class="list-group-item product-container d-flex gap-2 align-items-center">
                    <img 
                        src="https://img.freepik.com/foto-gratis/vista-lateral-pizza-pimiento-picado-utensilios-cocina_176474-3183.jpg?size=626&ext=jpg&ga=GA1.2.1295227383.1694032406&semt=sph" 
                        class="rounded" 
                        alt="..."
                    >
                    <label class="form-check-label" for="firstCheckbox">Pizza muzzarella</label>
                    <div class="flex-fill"></div>
                    <p>$3.000</p>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-trash"></i></button>
                </li>
                <li class="list-group-item product-container d-flex gap-2 align-items-center">
                    <img 
                        src="https://img.freepik.com/foto-gratis/vista-lateral-pizza-pimiento-picado-utensilios-cocina_176474-3183.jpg?size=626&ext=jpg&ga=GA1.2.1295227383.1694032406&semt=sph" 
                        class="rounded" 
                        alt="..."
                    >
                    <label class="form-check-label" for="firstCheckbox">Pizza muzzarella</label>
                    <div class="flex-fill"></div>
                    <p>$3.000</p>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-trash"></i></button>
                </li>
            </ul>
        </section>
        <section class="mt-3">
            <div class="card">
                <h5 class="card-header">Resumen de la compra</h5>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="card-text total-price">Total: $6.000</p>
                        <a href="#" class="btn btn-primary">Continuar compra</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                Gran Sabor
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-instagram fa-xl"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-facebook fa-xl"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-x-twitter fa-xl"></i></a></li>
            </ul>
        </footer>
    </div>
