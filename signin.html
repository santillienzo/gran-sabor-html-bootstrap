<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <!-- ICON -->
                <a class="navbar-brand" href="#">Gran Sabor</a>
                <!-- BOTÓN TOGGLE NAVBAR -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <!-- Izquierda -->
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categorias
                            </a>
                            <div class="dropdown-menu" aria-labelledby="categoriasDropdown">
                                <a class="dropdown-item" href="#">Pizzas</a>
                                <a class="dropdown-item" href="#">Empanadas</a>
                                <a class="dropdown-item" href="#">Lomos</a>
                            <a class="dropdown-item" href="#">Bebidas</a>
                            </div>
                        </li>
                    </ul>
                    <!-- Derecha -->
                    <!-- VISIBLE HASTA MD BREACKPOINT (<MD)-->
                    <div class="d-md-none">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="/cart.html">Carrito</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/register.html">Perfil</a>
                            </li>
                        </ul>
                    </div>
                    <!-- VISIBLE SIEMPRE -->
                    <form class="form-inline my-2 my-lg-0 d-flex" role="search">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar comida..." aria-label="Search">
                        <button class="btn btn my-2 my-sm-0" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <!-- VISIBLE A PARTIR DE MD BREACKPOINT (>MD)-->
                    <div class="d-none d-md-flex gap-2">
                        <a class="nav-item nav-link p-1 mr-10" href="/cart.html">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                        <a class="nav-item nav-link p-1" href="/register.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div style="height: 56px;"></div> 

    <main class="form-signin w-50 m-auto d-flex align-items-center justify-content-center" style="height: calc(100vh - 56px);">
        <form class="w-100">
          <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
          <div class="d-flex flex-column gap-1">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email o nombre de usuario</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Contraseña</label>
              </div>
              <p class="my-2">¿Eres nuevo? <a href="/signup.html">Registrate</a></p>
              <a class="btn btn-primary w-100 py-2" type="submit" href="/profile.html">Iniciar sesión</a>
          </div>
        </form>
      </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">

            </ul>
